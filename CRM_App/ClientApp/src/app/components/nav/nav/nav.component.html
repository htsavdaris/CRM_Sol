<div class="divouter">
  <div>
    <app-navigation-bar (toggleSidenav)="navigationSidenav.toggle()">
    </app-navigation-bar>
  </div>
  <div class="divbott">
    <mat-sidenav-container class="custom-sidenav-container">

      <mat-sidenav #navigationSidenav mode="side" role="navigation">

        <mat-toolbar>
          <mat-toolbar-row>
            <h2 class="toolbar-title"> Menu </h2>
          </mat-toolbar-row>
        </mat-toolbar>

        <mat-nav-list>
          <ng-container>
            <h2 matSubheader> SubHeader </h2>
            <a mat-list-item routerLink="citizenlist" style="height: 0;"> <mat-icon matListIcon class="nav-list-icon" (click)="navigationSidenav.close()">people</mat-icon>User Management</a>
          </ng-container>
        </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content role="main">

        <div class="crm-main-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
