</app-navigation-bar>

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> Menu </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <ng-container>
        <h2 matSubheader> SubHeader </h2>
        <a mat-list-item routerLink="citizenlist" style="height: 0;"> <mat-icon matListIcon class="nav-list-icon" (click)="navigationSidenav.close()">people</mat-icon>People </a>
      </ng-container>


    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
