<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerform" (ngSubmit)="register()">
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="First name" formControlName="firstname">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Last name" formControlName="lastname">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Mobile" formControlName="mobile">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="eMail" formControlName="email">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Login" formControlName="login">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="formdivline">
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Confirm Password" formControlName="password2">
        </mat-form-field>
      </div>
              <p *ngIf="error" class="error">
                {{ error }}
              </p>
              <div class="button">
                <button mat-button routerLink="/login">Login</button>
                <button type="submit" mat-button>Register</button>
              </div>
</form>
  </mat-card-content>
</mat-card>
