<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="CitizenID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.CitizenID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="AMKA">
    <th mat-header-cell *matHeaderCellDef> AMKA </th>
    <td mat-cell *matCellDef="let element"> {{element.AMKA}} </td>
  </ng-container>
  <ng-container matColumnDef="AFM">
    <th mat-header-cell *matHeaderCellDef> AFM </th>
    <td mat-cell *matCellDef="let element"> {{element.AFM}} </td>
  </ng-container>
  <ng-container matColumnDef="Onoma">
    <th mat-header-cell *matHeaderCellDef> Onoma </th>
    <td mat-cell *matCellDef="let element"> {{element.Onoma}} </td>
  </ng-container>
  <ng-container matColumnDef="Eponimo">
    <th mat-header-cell *matHeaderCellDef> Eponimo </th>
    <td mat-cell *matCellDef="let element"> {{element.Eponimo}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
